<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS/Expert Example</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav hidden-sm hidden-md">
					<li class="active"><a href="#">Задание к уроку №11</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.jsexpert.net/#head">Главная</a></li>
					<li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
					<li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
					<li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
					<li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="site-wrapper">
		
		<div class="container">
			
			<div class="btn btn-default" id="open-form">Развернуть</div>
			
			<br>
			<br>
			<br>
			<div class="row">
							<p id="form-heading" class="lead invis">Заполните форму</p>
							
							<form id="form" class="form-horizontal invis">
								<p id="success-message" class="bg-success validation-msg invis">Форма заполнена правильно. Ваш запрос отправлен на сервер.</p>
								<p id="error-message" class="bg-danger validation-msg invis">Ошибка заполнения формы</p>
								<div class="form-group">
									<label for="input-url" class="col-sm-2 control-label">URL адрес</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="input-url" placeholder="Url">
									</div>
								</div>
								<div class="form-group">
									<label for="input-name" class="col-sm-2 control-label">Название</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="input-name" placeholder="Название">
									</div>
								</div>
								<div class="form-group">
									<label for="input-description" class="col-sm-2 control-label">Описание</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="input-description" placeholder="Описание">
									</div>
								</div>
								<div class="form-group">
									<label for="input-date" class="col-sm-2 control-label">Дата</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="input-date" placeholder="Дата">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="button" id="save-btn" class="btn btn-default">Сохранить</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="button" id="reset" class="btn btn-default">Сбросить</button>
									</div>
								</div>
							</form>	
			</div>
		</div>
		
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12 col-md-12">
					<h3>Галерея</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 col-md-12 text-center">
					<button class="btn btn-default" type="button" id="add" data-toggle="tooltip" data-placement="left" title="Добавить одно изображение">Добавить изображение</button>
					<p class="count-text">Добавленно изображений: <span id="count">0</span></p>
				</div>
			</div>

			<div class="row" id="result"></div>
		</div>
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/model.js"></script>
</body>
</html>
